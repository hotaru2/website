<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-box position="3 3.5 -3" rotation="20 45 0" color="#4C9AA2"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
       <a-cylinder position="-1 5 -3" radius="2" height="1.5" color="#AFC655"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-60 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="blue"></a-sky>
    </a-scene>
  </body>
</html>
